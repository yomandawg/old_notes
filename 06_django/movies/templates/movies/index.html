{%block body %}
<main role="main" class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">영화 목록</h6>
        {% for movie in movies %}
        <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <strong class="text-gray-dark"><a href="{% url 'detail' movie.id %}">{{ movie.title }}</a></strong>
                    <a href="{% url 'delete' movie.id %}">[삭제]</a>
                </div>
                <span class="d-block">{{ movie.score }}점</span>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'new' %}">새 영화 등록</a>
</main>
{% endblock %}
