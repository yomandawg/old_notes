<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>view</title>
</head>
<body>
    <div class="container">
        <div class="p-2"><h2 class="my-3">{{ data[0][1] }}</h1></div>
        <div class="p-2"><p>{{ data[0][2] }} | {{ data[0][3] }}</p></div>
        <div class="p-2"><p class="lead">{{ data[0][4] }}</p></div>
    </div>
    <div class="container d-flex my-3">
        <div class="p-2">
            <a class="btn btn-primary" href="/articles" role="button">Go back</a>
        </div>
        <div class="p-2 ml-auto">
            <form action="/articles/{{ data[0][0] }}/edit" method="post">
                <button type="submit" class="btn btn-secondary">Edit</button>
            </form>
        </div>
        <div class="p-2">
            <form action="/articles/{{ data[0][0] }}/delete" method="post">
                <button type="submit" class="btn btn-secondary">Delete</button>
            </form>
        </div>
    </div>  
</body>
</html>
