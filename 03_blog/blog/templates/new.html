<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>new</title>
</head>
<body>
    <div class="container">
        <h2 class="my-3">새로운 글 작성하기</h1>
        <form action="/articles/create" method="post">
            <div class="form-group">
                <label for="form_title"><p class="lead">Title</p></label>
                <input type="text" class="form-control" id="form_title" name="title" placeholder="title"/>
            </div>
            <div class="form-group">
                <label for="form_author"><p class="lead">Author</p></label>
                <input type="text" class="form-control" id="form_author" name="author" placeholder="author"/>
            </div>
            <div class="form-group">
                <label for="form_content"><p class="lead">Content</p></label>
                <textarea class="form-control" id="form_content" rows="5" name="content"></textarea>
            </div>
            <div class="container d-flex my-3">
                <div class="p-2 mr-auto">
                    <a class="btn btn-primary" href="/articles" role="button">Go back</a>
                </div>
                <div class="p-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
