{% extends 'movies/base.html' %}

{% block title %}- Edit {{ movie.title }}{% endblock %}

{% block body %}
    <h1>Edit {{ movie.title }}</h1>
    <form action="{% url 'movies:movie_update' movie.id %}" method="POST">
        {% csrf_token %}
        <div>
            <label for="genre_id">Genre: </label>
            <select name="genre_id" id="genre_id" value="{{ movie.genre_id }}">
                <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
                <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option>
            </select>
        </div>
        <div>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" value="{{ movie.title }}">
        </div>
        <div>
            <label for="audience">Audience: </label>
            <input type="text" name="audience" id="audience" value="{{ movie.audience }}">
        </div>
        <div>
            <label for="poster_url">Poster URL: </label>
            <input type="text" name="poster_url" id="poster_url" value="{{ movie.poster_url }}">
        </div>
        <div>
            <label for="description">Description: </label>
            <textarea name="description" id="description" cols="30" rows="10">{{ movie.description }}</textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
{% endblock %}

{% block button %}
    <a href="{% url 'movies:movie_read' movie.id %}">
        <button>Go back</button>
    </a>
{% endblock %}
